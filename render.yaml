services:
  - type: web
    name: diamond-backend
    env: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: diamond-tracker-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: STORAGE_BACKEND
        value: s3
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: CORS_ORIGINS
        value: https://tracking.majesticjewellers.com,https://diamond-admin-web.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: diamond-admin-web
    env: node
    plan: starter
    rootDir: admin-web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://tracking-backend.majesticjewellers.com
      - key: NODE_VERSION
        value: 20.14.0

databases:
  - name: diamond-tracker-db
    plan: starter
    databaseName: diamond
    user: diamond
