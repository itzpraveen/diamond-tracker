version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: diamond_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-diamond}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-diamond}
      POSTGRES_DB: ${POSTGRES_DB:-diamond}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: diamond_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
    container_name: diamond_backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://diamond:diamond@postgres:5432/diamond}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-s3}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-diamond-uploads}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minio123}
      S3_REGION: ${S3_REGION:-us-east-1}
      LOCAL_STORAGE_PATH: ${LOCAL_STORAGE_PATH:-/app/storage}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - minio
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage

  admin-web:
    build:
      context: ./admin-web
    container_name: diamond_admin_web
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./admin-web:/app

volumes:
  postgres_data:
  minio_data:
  backend_storage:
